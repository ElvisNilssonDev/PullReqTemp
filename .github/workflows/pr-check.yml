name: Pull Request Check

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

     - name: Notify Discord
        if: ${{ success() }}
        uses: burbujapanda/discord-notify-action@v1
        with:
          webhook-url: ${{ secrets.DIS_HOOK }}
          message: |
            âœ… Pull Request #${{ github.event.pull_request.number }} by ${{ github.event.pull_request.user.login }} has passed all checks!
            Title: ${{ github.event.pull_request.title }}
            URL: ${{ github.event.pull_request.html_url }}
