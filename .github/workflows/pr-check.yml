name: Pull Request Check

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

  notify-discord:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Notify Discord
        uses: burbujapanda/discord-notify-action@v1
        with:
          webhook-url: ${{ secrets.DIS_HOOK }}
          message: |
